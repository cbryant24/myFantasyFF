<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Football</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="sports_ticker.js"></script>
    <script src="playerTwitter.js"></script>
    <script src="player_list.js"></script>
    <script src="player_news.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row ticker">
        <div class="col-xs-12 sportsTicker"></div>
    </div>
    <div class="row headlines">
        <div class="panel panel-primary col-xs-4">
            <div class="panel-heading">Players</div>
            <div class="panel-body playerList">
                <div class='dropdown'>
                    <button id='player-list' class="btn btn-primary dropdown-toggle" type="button" data-toggle='dropdown'>Select Players</button>
                </div>
            </div>
        </div>
        <div class="panel panel-primary col-xs-4">
            <div class="panel-heading">Tweets</div>
            <div class="panel-body playerTweets"></div>
        </div>
        <div class="panel panel-primary col-xs-4">
            <div class="panel-heading">News</div>
            <div class="panel-body playerNews"></div>
        </div>
    </div>
</div>

</body>
</html>
